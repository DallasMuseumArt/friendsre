<div class="container">
    <div class="verify-membership col-sm-6 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3"> 
        <h1>Complete your profile to continue</h1> 

        <div>
            <label>Member ID:</label>
            {{ re.razorsedge_id }}
        </div>

        <div id="flashMessages"></div>
        
        {{ form_ajax('onRegister') }}
            <div class="form-group is-required">
                <label>First Name</label>
                <input 
                    id="first-name" 
                    type="text" 
                    name="first_name" 
                    class="form-control" 
                    placeholder="First Name" 
                    value="{{ re.first_name }}"
                    data-parsley-required="true" 
                    data-parsley-minlength="2"
                />
            </div>

            <div class="form-group is-required">
                <label>Last Name</label>
                <input 
                    id="last-name" 
                    type="text" 
                    name="last_name" 
                    class="form-control" 
                    placeholder="Last Name"
                    value="{{ re.last_name }}"
                />
            </div>

            <div class="form-group is-required">
                <label>Email</label>
                <input type="text" 
                    name="email" 
                    class="form-control"  
                    value="{{ re.email }}"
                />
            </div>

             <div class="form-group is-required">
                <label>Date of Birth</label><br/>
                <select name="birthday[month]" id="month" class="col-md-4 col-sm-4">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">Decemember</option>
                </select>

                <select name="birthday[day]" id="day" class="col-md-4 col-sm-4">
                    {% for i in 1..31 %}
                        <option>{{ i }}</option>
                    {% endfor %}
                </select>

                <select name="birthday[year]" id="year" class="col-md-4 col-sm-4">
                    {% for i in 2015..1900 %}
                    <option>{{ i }}</option>
                    {% endfor %}
                </select>

                <div class="clearfix"></div>
            </div>

            <div class="form-group is-required">
                <label>Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <div class="form-group is-required">
                <label>Confirm Password</label>
                <input type="password" name="password_confirmation" class="form-control" />
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input 
                    id="phone-number" 
                    type="text" 
                    name="phone" 
                    class="form-control" 
                    placeholder="Phone Number"
                    value="{{ re.phone }}"
                />
            </div>

            <div class="form-group">
                <label>Address</label>
                <input
                    id="street-addr"
                    type="text"
                    name="street_addr"
                    class="form-control" 
                    placeholder="Address"
                    value="{{ re.address }}"
                />
            </div>

            <div class="form-group">
                <label>City</label>
                <input
                    id="city"
                    type="text"
                    name="city"
                    class="form-control" 
                    placeholder="City"
                    value="{{ re.city }}"
                />
            </div>

            <div class="form-group">
                <label>State</label>
                <select
                    id="state"
                    name="state"
                    class="form-control custom-select">
                        <option> - Select a State - </option>
                    {% for state in options.states %}
                        <option
                        {% if state.code == re.state %}
                        selected="selected"
                        {% endif %}
                        value="{{ state.id }}">
                        {{state.name}}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group is-required">
                <label>Zip</label>
                <input
                    id="zip"
                    type="text"
                    name="zip"
                    class="form-control" 
                    placeholder="Zip"
                    value="{{ re.zip }}"
                />
            </div>

            <button class="secondary btn btn-info" type="submit">Complete</button>
        {{ form_close() }}
    </div>
</div>
